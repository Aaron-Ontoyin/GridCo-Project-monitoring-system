{% extends 'main.html' %}
{% load static %}

{% block content %}
<div id="Main--body---div">
    <div id="division-for-form">
        <div id="login-div"><span id="Login" style="font-family: Oswald;">Log In</span></div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="label" id="user_name_div">
                <label for="username">Username</label> <br>                
                {{ form.username }}
            </div>
            <div class="label">
                <label for="password" id="pass-label">Password</label><br>
                {{ form.password }}
            </div>
            <div id="remember-me">
                <input type="checkbox" name="remember_Me" id="remember_Me"> <span>Remember Me</span> 
            </div>
            
            {% if messages %}
            {% for message in messages %}
            <div>
                <p>{{message}}</p>
            </div>
            {% endfor %}
            {% endif %}
            
            <input type="submit" value="Submit" id="submit---btn"> <br>
            <div id="forgot---password">
                <span id="forgot_pass">Forgot Password</span>
            </div>
        </form>
    </div>
</div>
{% endblock content%}
