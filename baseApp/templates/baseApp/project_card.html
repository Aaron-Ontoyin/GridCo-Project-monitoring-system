<div class="project-card rounded p-1 my-4">
    <div class="d-flex justify-content-between mb-1">
        <div class="flex-row">
            <h3 style="font-family:'Times New Roman', Times, serif ;" >Project Title: {{project.name}}</h3>
        </div>
        <div class="flex-row">
            <span> {{project.perc_completed}}% completed</span>
        </div>
    </div>

    <div class="d-flex my-lg-4">
        <div class="flex-row">
            <h6>PDO:</h6>
        </div>
        <div class="pdo shadow-sm rounded p-1 flex-row ml-3">
            <p>{{project.genPDO}}</p>
        </div>                
    </div>

    <div class="project-card-footer d-flex justify-content-between mx-l-3">
        <div class="flex-row">
            <span> Created By: {{project.creator}}</span>
        </div>
        <div class="flex-row">
            <span>  Date Created: {{project.created}}</span>
        </div>
    </div>

</div>
