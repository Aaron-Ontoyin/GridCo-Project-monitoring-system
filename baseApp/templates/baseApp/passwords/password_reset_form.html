{% extends "main.html" %}

{% block content %}
<div class="mt-5 d-flex align-items-center justify-content-center">
  <div class="accounts-container mt-5 p-5 text-center">
    <h6>Password reset</h6>
    <p>Please enter your email address to recieve a reset link</p>

    <form method="post">
      {% csrf_token %}
      <div class="form-outline mb-4">
        {{ form.email }} <br>
        <button type="submit" class="m-3">Reset password</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
